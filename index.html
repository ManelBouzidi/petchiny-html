<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Petchiny</title>
  </head>
  <body>
    <div id="a">
      <img id="logo" src="images/logo.jpg" alt="logo" />
      <h1 id="name">Petchiny</h1>
      <p id="desc">Your online pet adoption center</p>
    </div>
    <div class="nav">
      <a class="active" href="#home">Home</a>
      <a href="match.html">Match me with a pet</a>
      <a href="#about">About</a>
      <a href="contact.html">Contact</a>

      <!-- <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      <i class="fa fa-heart" aria-hidden="true"></i> -->

      <div class="search-container">
        <input
          class="search-input"
          type="text"
          placeholder="Search.."
          name="search"
        />
      </div>
    </div>

    <div style="position: relative">
      <button class="slider-button" id="prev"><</button>
      <button class="slider-button" id="next">></button>
      <div id="slider"></div>
    </div>

    <div class="filters">
      <button class="filter" id="sortcheap">Sort: Price Acsending</button>
      <button class="filter" id="sortexp">Sort: Price Decending</button>
      <button class="filter" id="cats">Cats only</button>
      <button class="filter" id="dogs">Dogs only</button>
    </div>
    <div class="pets"></div>

    <div class="nav" style="position: relative">
      <a href="#home">Made with ❤️ by Manel - RBK 2024</a>
      <div class="icons">
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-phone" aria-hidden="true"></i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
