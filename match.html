<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Petchiny</title>
  </head>
  <body>
    <div id="a">
      <h1 id="name">Petchiny</h1>
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="match.html">Match me with a pet</a>
      <a href="#about">About</a>
      <a class="active" href="#contact">Contact</a>

      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      <i class="fa fa-heart" aria-hidden="true"></i>

      <div class="search-container">
        <input
          class="search-input"
          type="text"
          placeholder="Search.."
          name="search"
        />
      </div>
    </div>

    <div class="container" style="width: 800px; margin: 50px auto">
      <h1>What is your spirit animal pet</h1>
      <div class="question">
        <label for="personality">use one of the traits below</label>
        <ul>
          <li>loyal</li>
          <li>funny</li>
          <li>independent</li>
          <li>graceful</li>
          <li>sweet</li>
          <li>cute</li>
          <li>unique</li>
          <li>calm</li>
          <li>cheerful</li>
          <li>talkative</li>
        </ul>
        <input
          type="text"
          id="personality"
          placeholder="choose one from the list"
          class="contact-form-input"
        />
      </div>
      <button class="adoptbutton" id="findPet">Search</button>
      <div id="result"></div>
    </div>

    <div class="nav" style="position: relative">
      <a href="#home">Made with ❤️ by Manel - RBK 2023</a>
      <div class="icons">
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-phone" aria-hidden="true"></i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
